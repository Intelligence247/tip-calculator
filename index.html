        <main>
            <header>

                    </div>
                </label>
                <label for="">
                    <p>How Many People Sharing The Bill ?</p>
                    <div class="img">
                        <img src="./media/contact.png" alt="">

                    </div>
                </label>
                <label for="">
                    <p>How Was Your Service
                    </p>
                    <div class="img">
