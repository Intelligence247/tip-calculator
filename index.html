<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>tip-calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <main>
            <header>
                <h1>TIP CALCULATOR</h1>

            </header>
            <div class="errorMessages">
                <p id="howMuch"></p>
                <p id="howmanypeople"></p>
                <p id="chooseErr"></p>
            </div>
            <div class="inputs">
                <label for="">
                    <p>How Much Was Your Bill ?</p>
                    <div class="img">
                        <p>$</p>
                        <input type="number" id="input1">
                    </div>
                </label>
                <label for="">
                    <p>How Many People Sharing The Bill ?</p>
                    <div class="img">
                        <img src="./media/contact white.png" alt="">
                        <input type="Number" id="input2">
                    </div>
                </label>
                <label for="">
                    <p>How Was Your Service
                    </p>
                    <div class="img">
                        <select name="select" id="">
                            <option value="select">Choose...</option>
                            <option value="20">Great - 20%</option>
                            <option value="10">Good - 10%</option>
                            <option value="2">Bad 2%</option>
                        </select>
                    </div>
                </label>
                <button id="calc">Calculate</button id="calc">
            </div>
            <div class="answers">
                <p id="tip"></p>
                <p id="total"></p>
                <p id="each"></p>
            </div>
        </main>

    </section>

    <script src="script.js"></script>
</body>

</html>
